<mat-card>
    <mat-card-content class="user-detail-header">
        <img src="/assets/img/1.webp" alt="" srcset="">

        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}} </h2>
            <br>
            {{user.email}} <br>
        </div>
    </mat-card-content>
  </mat-card>


  <mat-card class="mt-32">
    <mat-card-content>
    <mat-card-title>Address</mat-card-title>
    <p>{{user.street}} <br> {{user.zipCode}} {{user.city}}</p>
    </mat-card-content>
  </mat-card>
