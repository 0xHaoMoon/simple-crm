
<div>
  <mat-form-field>
    <mat-label>Search Customer</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>


    <mat-card>
      <mat-card-content>
        <table  class="user-table" mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let customer" [routerLink]="['/customers/' + customer.id]"> {{customer.name}} </td>
          </ng-container>
               
          <ng-container matColumnDef="prio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let customer"> {{customer.prio}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let customer; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
 
    



    <div class="button-container" (click)="openDialog()">
      <button mat-fab color="primary" matTooltip="add User">
        <mat-icon>add</mat-icon>
      </button>
    </div>
