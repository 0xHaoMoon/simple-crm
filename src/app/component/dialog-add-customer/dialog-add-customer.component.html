
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add Customer</h1>
<div mat-dialog-content>
   
      <div class="gap10" style="margin-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="customer.name" matInput placeholder="Placeholder">
        </mat-form-field>
    
      </div>

      <div >
        <mat-form-field appearance="outline" class="width100">
          <mat-label>email</mat-label>
          <input [disabled]="loading" [(ngModel)]="customer.email" matInput placeholder="Placeholder">
        </mat-form-field>
      </div>

        <div >
          <mat-form-field appearance="outline" class="width100">
            <mat-label>number</mat-label>
            <input [disabled]="loading" [(ngModel)]="customer.number" matInput placeholder="Placeholder">
          </mat-form-field>
        </div>



        <div >
        <mat-form-field appearance="outline" class="width100">
          <mat-label>Street + House No.</mat-label>
          <input [disabled]="loading" [(ngModel)]="customer.street" matInput placeholder="Placeholder">
        </mat-form-field>
        </div>

        <div class="gap10">
        <mat-form-field appearance="outline">
          <mat-label>ZIP Code</mat-label>
          <input [disabled]="loading" [(ngModel)]="customer.zipCode" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="customer.city" matInput placeholder="Placeholder">
        </mat-form-field>
        </div>

        <div >
          <mat-form-field appearance="outline" class="width100">
            <mat-label>Priority</mat-label>
            <mat-select [disabled]="loading" [(ngModel)]="customer.prio">
              <mat-option value="A">A</mat-option>
              <mat-option value="B">B</mat-option>
              <mat-option value="C">C</mat-option>
              <mat-option value="D">D</mat-option>
            </mat-select>
          </mat-form-field>
        </div>



 

</div>
<div mat-dialog-actions>
  <button [disabled]="loading"  mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading"  mat-button (click)="saveCustomer()">Save</button>
</div>
