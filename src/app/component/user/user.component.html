
<div class="mobile">
<mat-card class="height">
  <p>User</p>
</mat-card>


  <mat-form-field>
    <mat-label>Search User</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>
  






    <mat-card>
      <mat-card-content>
        <table  class="user-table" mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="lastName" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let user" [routerLink]="['/user/' + user.id]"> {{user.lastName}} {{user.firstName}} </td>
          </ng-container>
               
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
          </ng-container>

          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let user"> {{user.city}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
 
    



    <div class="button-container" (click)="openDialog()">
      <button mat-fab color="primary" matTooltip="add User">
        <mat-icon>add</mat-icon>
      </button>
    </div>
