<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]" >
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.role}}</td>
        <td>{{user.city}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>


<div class="button-container" (click)="openDialog()">
    <button mat-fab color="primary" matTooltip="add User">
      <mat-icon>add</mat-icon>
    </button>
  </div>
